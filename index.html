    <body>
        <h1 class="title">Rock Paper Scissors</h1>

        <main class="container">
            <div class="player-choices">
                <h2>Player</h2>
                <div class="buttons-container">
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand-fist fa-5x" id="rock"></i>
                    </div>
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand fa-5x" id="paper"></i>
                    </div>
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand-peace fa-5x" id="scissors"></i>
                    </div>
                </div>
            </div>

            <div class="scoreboard">
                <div class="instruction">
                    <h2 id="scoreInfo">Click on your choice</h2>
                    <p id="scoreStatus">First to score 5 wins</p>
                </div>

                <div class="score-container">
                    <div class="score">
                        <div class="sign" id="playerSign">‚ùî</div>
                        <p id="playerScore">Player: 0</p>
                    </div>

                    <div class="score">
                        <div class="sign" id="computerSign">‚ùî</div>
                        <p id="computerScore">Computer: 0</p>
                    </div>
                </div>
            </div>

            <div class="computer-choices">
                <h2>Computer</h2>
                <div class="buttons-container">
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand-fist fa-5x" id="rock"></i>
                    </div>
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand fa-5x" id="paper"></i>
                    </div>
                    <div class="btn-card">
                        <i class="sign fa-solid fa-hand-peace fa-5x" id="scissors"></i>
                    </div>
                </div>
            </div>
        </main>
